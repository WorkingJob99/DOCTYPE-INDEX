<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random WhatsApp Redirect</title>
    <script>
        function redirectToWhatsApp() {
            // Yahan apne WhatsApp numbers add karein
            var numbers = [
                "+447449602451", // Number 1
                "+447469816417", // Number 2
                "+447469816479", // Number 3
                "+447555829819"  // Number 4
                "+447598687055"  // Number 5
                "+447721225991"  // Number 6
                "+447724593765"  // Number 7
                "+447775859808"  // Number 8
                "+447909217143"  // Number 9
                "+447909419810"  // Number 10
                "+447920717361"  // Number 11
                "+447979429790"  // Number 12
            ];

            // Random number select karna
            var randomIndex = Math.floor(Math.random() * numbers.length);
            var selectedNumber = numbers[randomIndex];

            // WhatsApp link generate karna
            var whatsappLink = "https://wa.me/" + selectedNumber;

            // Redirect karna
            window.location.href = whatsappLink;
        }
    </script>
</head>
<body onload="redirectToWhatsApp()">
    <h2>कृपया प्रतीक्षा करें, आपको व्हाट्सएप पर भेजा जा रहा है...</h2>
</body>
</html>
